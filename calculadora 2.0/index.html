<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>calculadora</title>
</head>
<body>
    <main id="container">
        <p id="pantalla">0</p>
        <p id="historial"></p>

        <div id="botonoContainer">
            <button id="borrar">CE</button>
            <button id="parentecisIsquierda">(</button>
            <button id="parentecisDerecha">)</button>
            <button class="operacion">/</button>

            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operacion">*</button>

            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operacion">+</button>

            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operacion">-</button>

            <button id="eliminar"><=</button>
            <button class="numero">0</button>
            <button id="punto">.</button>
            <button class="operacion">=</button>
        </div>
    </main>
</body>
</html>
